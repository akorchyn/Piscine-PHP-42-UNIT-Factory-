<html>
    <script type="text/javascript" src="doft.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Day of the 42</title>
        <link rel="stylesheet" type="text/css" href="doft.css"/>
    </head>
    <body>
        <p>
            <div class="columns" id="upper">
                <img id="dayofthe42" title="Day of the 42" src="resources/day_of_the_42.png">
                <a title="Disconnect" href="https://www.relaischateaux.com"><img class="smallbuttom" id ="close" src="resources/close.gif"></a>
                <a title="Start from the beginning" href="https://www.disney.com"><img class="smallbuttom" id = "reload" src="resources/reload.png"></a>
                <img id="loupe" src="resources/loupe.png">
            </div></p>
            <div class="columns" id="left">
                <img class="middlebuttons" onclick="setBorder(1)" id="advance" alt="Advance" title="Advance" src="resources/arrow.png">
                <img class="middlebuttons" onclick="setBorder(2)" id="take" alt="Take" title="Take" src="resources/main.png">
                <img class="middlebuttons" onclick="setBorder(3)" style="border: 4px solid #FF070A;" id="look" alt="Look" title="Look" src="resources/oeil.png">
                <img class="middlebuttons" onclick="setBorder(4)" id="use" alt="Use" title="Use" src="resources/outil.png">
                <img class="middlebuttons" onclick="setBorder(5)" id="speak" alt="Speak" title="Speak" src="resources/chat-icon.png">
            </div>
            <div style="position:relative">
                <div class="columns" id="map">
                    <img name="cluster_img" alt="cluster" id="cluster_img" src="resources/cluster.jpg" usemap="#first_cluster">
                    <map name="first_cluster">
                        <area alt="To the third cluster" title="Another Placement" onclick="changeMap(2)" coords="0,675,348,826" shape="rect">
                        <area alt="Best Chair Ever Seen" title="Best Chair Ever Seen" href="https://www.ikea.com" coords="476,479,684,800" shape="rect">
                        <area alt="Best Computer Ever Seen" title="Best Computer Ever Seen" href="https://www.apple.com" coords="1159,460,1439,708*" shape="rect">
                        <area alt="Second Cluster" title="Second Cluster" onclick="changeMap(3)" coords="834,300,1464,362" shape="rect">
                    </map>
                    <map name="second_cluster">
                        <area alt="Main Cluster" title="Main Cluster" onclick="changeMap(1)" coords="0,675,348,826" shape="rect">
                        <area alt="To the secont cluster" title="To the second cluster" onclick="changeMap(3)" coords="0,195,700,352" shape="rect">
                    </map>
                    <map name="third_cluster">
                        <area alt="To the main cluster" title="To the main cluster" onclick="changeMap(1)" coords="1048,622,1469,824" shape="rect">
                        <area alt="To the third cluster" title="To the third cluster" onclick="changeMap(2)" coords="9,12,1467,325" shape="rect">
                    </map>
                </div>
                <div class="columns" id="input">
                    Vous <span id style="font-size:25pt">entrez</span>
                    alors dans une grande piece remplie d'ordinateurs...
                    <p>- Bonjour, vous etes nouveau ici ?</p>
                    <form>
                        <input style="width:550px;" type="text">
                        <button type="button" value="Submit">Respondre</button>
                    </form>
                </div>
            </div>
            <div class="columns" id="right">
                <img alt="book" onclick="keepCalm()" title="book" id="book" class="middlebuttons" src="resources/book.png">
                <img alt="towel" onclick="towel()" title="towel" id="towel" class="middlebuttons" src="resources/towel.png">
                <div id="wall" onclick="headAgainstWall()"><img id="" src=""><img></div>
            </div>
        </p>
    </body>
</html>
