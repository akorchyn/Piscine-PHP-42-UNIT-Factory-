<html>
<head>
	<title>EX01</title>
</head>
<body>
	<script type="text/javascript">
		window.onload;
		setTimeout(useMe, 30 * 1000);
		function useMe() {
			alert("Please, use me...");
			setTimeout(useMe, 30 * 1000);
		}
		function doIt(){
			var select = document.getElementById("select");
			var first = document.getElementById("first").value;
			var second = document.getElementById("second").value;
			var sign = select.options[select.selectedIndex].value;
			if (isNaN(first) || isNaN(second) || first < 0 || second < 0 || first.trim() == "" || second.trim() == "") {
				alert("Error :(");
				return ;
			}
			first = parseInt(first);
			second = parseInt(second);
			if ((sign == '%' || sign == '/') && !second)
			{
				alert("It's over 9000!");
				console.log("It's over 9000!");
				return ;
			}
			switch(sign) {
				case '+':
					alert(first + second);
					console.log(first + second);
					break ;
				case '-':
					alert(first - second);
					console.log(first - second);
					break ;
				case '*':
					alert(first * second);
					console.log(first * second);
					break ;
				case '/':
					alert(first / second);
					console.log(first / second);
					break ;
				case '%':
					alert(first % second);
					console.log(first % second);
					break ;				
			}
		}
	</script>
	<form id="form">
		<input type="text" id="first">
		<select id = "select">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="second">
		<input type="button" value="Try me!" onclick="doIt()">
	</form>
</body>
</html>
